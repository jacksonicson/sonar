<div class="navbar navbar-fixed-top">

<div class="container">
    <div class="span8">

        <div id="container" style="height: 500px; min-width: 500px"></div>

        <script type="text/javascript">
            $(function () {
                $.getJSON('/tsdb', function (data) {
                    // Create the chart
                    window.chart = new Highcharts.StockChart({
                        chart:{
                            renderTo:'container'
                        },

                        rangeSelector:{
                            selected:1
                        },

                        title:{
                            text:'TSDB Test'
                        },

                        series:[
                            {
                                name:'TimeSeries',
                                data:data
                            }
                        ]
                    });
                });

            });

        </script>


    </div>
</div>
