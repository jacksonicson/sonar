<div class="container">

    <div class="span8">


        <div class="tabbable">
            <ul class="nav nav-tabs" data-tabs="tabs">
                <li class="active"><a href="#tab1" data-toggle="tab">Sensors</a></li>
                <li><a href="#tab2" data-toggle="tab">Hostnames</a></li>
            </ul>
            <div class="tab-content">

                <div class="tab-pane active" id="tab1">
                    <a class="btn" href="">New Sensor</a>
                    <table class="table" id="listSensors">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Sensor Name</th>
                            <th>Binary Available</th>
                            <th>Labels</th>
                        </tr>
                        </thead>
                        <tbody id='listSensorsBody'>
                        <tr>
                            <td colspan="4">Loading...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="tab-pane" id="tab2">
                    <a class="btn" href="">New Host</a>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Hostname</th>
                            <th>Resolve</th>
                            <th>Ping</th>
                            <th>Sensors</th>
                            <th>Labels</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <script type="text/javascript">
                jQuery(document).ready(function ($) {
                    $('#tabs').tab();

                    // $('sensors').

                    $.ajax({
                        type:"GET",
                        url:'/sensors',
                        dataType:'json',

                        success:function (data) {

                            var $wrap = $('#listSensorsBody');
                            $wrap.children().remove();
                            for (i in data) {
                                sensor = data[i];
                                console.log("dd " + sensor.name);
                                $wrap.append(
                                        $('<tr>')
                                                .append(
                                                $('<td>').text(i),
                                                $('<td>').text(sensor.name),
                                                $('<td>').text('yes'),
                                                $('<td>').text(sensor.labels)
                                        )
                                );
                            }

                            //alert(data); // shows whole dom
                            // alert( $(data).find('#wrapper').html() ); // returns null
                        },
                        error:function () {
                            alert("Sorry, The requested property could not be found.");
                        }
                    });
                });
            </script>

        </div>
    </div>
</div>
